<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head th:replace="~{fragments/head :: headFragment('Dashboard | Coding Factory')}">
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment('Coding Factory - Dashboard')}"></header>
<main class="w-full min-h-[95vh] px-4">
    <span class="block text-center text-2xl font-thin tracking-widest mt-12 mb-4">Ποιότητα στην Εκπαίδευση</span>
    <div class="grid grid-cols-0 md:grid-cols-2 p-4 md:p-8 gap-y-4 md:gap-y-0 md:gap-x-4">
        <div class="flex flex-col justify-start space-y-2 p-4">
            <span class="text-lg font-bold">Μητρώο Καθηγητών</span>
            <div class="flex flex-col justify-start space-y-2">
                <span>Φόρμα προβολής καθηγητών Coding Factory</span>
                <a th:href="@{/school/dashboard/teachers}"
                   class="max-w-[160px] text-center text-white text-sm px-6 py-3 rounded bg-cf-dark-red-200 hover:bg-cf-dark-red-100 cursor-pointer transition-all duration-150 easy-in-out">
                    Συνέχεια
                </a>
            </div>

            <div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="flex flex-col justify-start space-y-2">
                <span>Φόρμα εισαγωγής καθηγητή στο μητρώο καθηγητών του Coding Factory</span>
                <a th:href="@{/school/dashboard/teachers/insert}"
                   class="max-w-[160px] text-center text-white text-sm px-6 py-3 rounded bg-cf-dark-red-200 hover:bg-cf-dark-red-100 cursor-pointer transition-all duration-150 easy-in-out">
                    Συνέχεια
                </a>
            </div>
        </div>
        <div class="flex flex-col justify-start space-y-2 p-4">
            <span class="text-lg font-bold">Μητρώο Μαθητών</span>
            <div class="flex flex-col justify-start space-y-2">
                <span>Φόρμα προβολής μαθητών Coding Factory</span>
                <a th:href="@{/school/dashboard/students}"
                   class="max-w-[160px] text-center text-white text-sm px-6 py-3 rounded bg-cf-dark-red-200 hover:bg-cf-dark-red-100 cursor-pointer transition-all duration-150 easy-in-out">
                    Συνέχεια
                </a>
            </div>
            <div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="flex flex-col justify-start space-y-2">
                <span>Φόρμα εισαγωγής καθηγητή στο μητρώο μαθητών του Coding Factory</span>
                <a th:href="@{/school/dashboard/students/insert}"
                   class="max-w-[160px] text-center text-white text-sm px-6 py-3 rounded bg-cf-dark-red-200 hover:bg-cf-dark-red-100 cursor-pointer transition-all duration-150 easy-in-out">
                    Συνέχεια
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
