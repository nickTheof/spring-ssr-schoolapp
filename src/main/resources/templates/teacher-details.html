<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head th:replace="~{fragments/head :: headFragment('Προβολή Καθηγητή | Coding Factory',  ~{})}">
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment('Coding Factory - Μητρώο Καθηγητών')}"></header>
<main class="w-full min-h-[95vh]">
    <div class="w-full px-4 md:px-12 xl:px-32 py-6">
        <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200">
            <h2 class="text-center text-2xl font-serif font-semibold text-cf-dark-red-100 mb-6">
                Στοιχεία Εκπαιδευτή
            </h2>
            <div th:if="${errorMessage}">
                <div th:replace="~{fragments/error-card :: errorCardFragment(${errorMessage})}"></div>
            </div>
            <div th:if="${teacherReadOnlyDTO}" th:object="${teacherReadOnlyDTO}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-base text-gray-800">
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">UUID</span>
                        <span th:text="*{uuid}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Όνομα</span>
                        <span th:text="*{firstname}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Επώνυμο</span>
                        <span th:text="*{lastname}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">ΑΦΜ</span>
                        <span th:text="*{vat}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Όνομα Πατρός</span>
                        <span th:text="*{fatherName}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Email</span>
                        <span th:text="*{email}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Πόλη</span>
                        <span th:text="*{region}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">ΤΚ</span>
                        <span th:text="*{zipCode}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Διεύθυνση</span>
                        <span th:text="*{street}"></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-cf-dark-red-100">Αριθμός</span>
                        <span th:text="*{streetNum}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-center mt-6">
        <a th:href="@{/school/dashboard/teachers}"
           class="max-w-[160px] text-center text-white text-sm px-6 py-3 rounded bg-cf-dark-red-200 hover:bg-cf-dark-red-100 cursor-pointer transition-all duration-150 easy-in-out">
            Επιστροφή
        </a>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
